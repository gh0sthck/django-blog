{% extends "base.html" %}

{% block title %}
    Пользователи
{% endblock %}

{% block main %}

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Поиск">
    </form>

    {% for user in all_users %}
        <div class="post">
            <a href="{% url 'user_page' user.id %}"> {{ user.username }}</a>
        </div>
    {% endfor %}


{% endblock %}
