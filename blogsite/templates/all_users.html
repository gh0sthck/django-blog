{% extends "base.html" %}

{% block title %}
    Пользователи
{% endblock %}

{% block main %}

    <div class="search">
        <form method="post" class="form">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="button" value="Поиск">
        </form>
    </div>

    {% for user in all_users %}
        <div class="post">
            <a href="{% url 'user_page' user.id %}"> {{ user.username }}</a>
        </div>
    {% endfor %}


{% endblock %}
