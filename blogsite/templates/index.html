{% extends "base.html" %}

{% block title %} {{ title }} {% endblock title %}

{% block main %}

{% for post in postss %}
    <div>
        <a style="font-size: 30px" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}

{% include "pagination.html" with page=postss %}

{% endblock main %}
