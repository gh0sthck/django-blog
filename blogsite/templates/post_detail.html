{% extends "base.html" %}

{% block title %} {{ post_title }} {% endblock title %}

{% block main %}

    <h1>{{ post_title }}</h1>
    <p>Автор: <a href="{% url 'user_page' user_id=post_author.id %}">{{ post_author }}</a>, {{ post_pubdate }}</p>
    <hr />
    <p>{{ post_description }}</p>
    <a href="{% url 'post_share' post_id=post_id %}">Поделиться</a>

{% endblock main %}
