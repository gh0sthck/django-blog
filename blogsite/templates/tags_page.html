{% extends "base.html" %}

{% block title %}
    {{ tag.name }}
{% endblock %}

{% block main %}
    {% for post in posts %}
        <div class="post">
            <a style="font-size: 30px" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
    
{% endblock %}
