{% extends "base.html" %}

{% block title %}
    Посты #{{ tag.name }}
{% endblock title %}

{% block main %}
    <h2>Посты, помеченные тегом #{{ tag.name }}</h2>
    <hr/>
    {% for post in posts %}
        <div class="post">
            <a style="font-size: 30px" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
    
{% endblock %}
