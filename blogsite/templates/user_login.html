{% extends "base.html" %}

{% block title %}
    Вход
{% endblock %}

{% block main %}
    <h1>Вход</h1>
    <p>Если у вас еще нет аккаунта, то <a href="{% url 'register' %}">зарегистрируйтесь</a></p>
    {% if form.errors %}
        <p>Неверный логин или пароль</p>
    {% else %}

        <form method="post">
            {{ form.as_p }}
            <input type="submit" value="Войти">
        {% csrf_token %}
        </form>
    {% endif %}
{% endblock %}
