{% extends "base.html" %}

{% block title %} Страница пользователя {{ current_user.username }} {% endblock title %}

{% block main %}

    <div class="avatar" style="display: flex">
        <img src="{{ current_profile.photo.url }}" style="width: 20rem; height: 20rem" alt="avatar">

        <div class="info" style="margin-left: 20px">
            <h3>Профиль {{ current_user.username }}</h3>
            <p>На сайте с {{ current_user.date_joined }}</p>
        </div>
    </div>

{% endblock main %}
